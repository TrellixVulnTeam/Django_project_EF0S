{% extends 'base.html' %}

    {% block content %}
        {% for post in posts %}
            <div class="post">
                <p>published:{{post.published_date}}</p>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title }}</a></h2>
                <P>{{post.text | linebreaksbr}}</P>
            </div>
            {% endfor %}
        {% endblock %}
